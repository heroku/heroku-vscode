<div class="repo-card">
  <div class="repo-main">
    <div class="repo-header">
      <span slot="start" class="icon language-icon" aria-hidden="true"></span>
      <h2 class="repo-name"><vscode-link class="repo-url" aria-label="Repository name"></vscode-link></h2>
      <span class="repo-visibility" aria-label="Repository visibility"></span>
    </div>

    <p class="repo-description"></p>

    <div class="repo-meta" role="group" aria-label="Repository statistics">
      <span class="meta-item language" aria-label="Programming language"></span>
      <span class="meta-item">
        <span class="icon" aria-hidden="true"><i class="codicon codicon-star-full"></i></span>
        <span class="star-count" aria-label="Star count"></span>
      </span>
      <span class="meta-item">
        <span class="icon" aria-hidden="true"><i class="codicon codicon-repo-forked"></i></span>
        <span class="fork-count" aria-label="Fork count"></span>
      </span>
      <span class="meta-item last-updated" aria-label="Last updated"></span>
    </div>
  </div>
</div>

<form class="deploy-options" onsubmit="javascript:void(0);">
  <div class="list-container">
    <ul class="configure">
      <li>
        <h3>Configure then deploy <span class="repo-name"></span> to Heroku</h3>
      </li>
      <li class="team-selector-container hidden">
        <label class="selector-label">App owner</label>
        <!-- #selector-template -->
      </li>
      <li class="space-selector-container hidden">
        <label class="selector-label">Space <span class="required-badge">Optional</span></label>
        <!-- #selector-template -->
      </li>
      <li class="internal-routing-container">
        <vscode-checkbox name="internal-routing" disabled>Make this app internal to this space</vscode-checkbox>
        <sub>
          Apps that are internal can only be accessed from within their private Space
          <vscode-link href="https://devcenter.heroku.com/articles/internal-routing">Learn more</vscode-link>
          <strong>You can't modify this setting after app creation.</strong>
        </sub>
      </li>
      <li class="config-vars-divider">
        <vscode-divider></vscode-divider>
        <h3>Config vars</h3>
      </li>
      <!-- #config-var-template -->
    </ul>
  </div>
  <div class="actions">
    <vscode-button class="cancel-button" appearance="secondary">Cancel</vscode-button>
    <vscode-button class="deploy-button" aria-label="Deploy to Heroku">
      <vscode-progress-ring slot="start" aria-hidden="true"></vscode-progress-ring>
      <span slot="start" class="icon icon-deploy-16" aria-hidden="true"></span>
      Deploy to Heroku
    </vscode-button>
  </div>
</form>
<template id="selector-template">
  <vscode-dropdown class="selector">
    <vscode-option value="" style="margin-left: 0"></vscode-option>
    <vscode-divider></vscode-divider>
    <!-- #selector-group-template -->
  </vscode-dropdown>
</template>

<template id="selector-group-template">
  <div class="group">
    <span class="icon" aria-hidden="true"></span>
    <span class="label"></span>
  </div>
</template>

<template id="config-var-template">
  <li class="config-var">
    <vscode-text-field class="config-override"></vscode-text-field>
    <sub></sub>
  </li>
</template>
