<section aria-labelledby="main-heading">
  <header>
    <span class="icon icon-logo-block-16" aria-hidden="true"></span>
    <div class="title">
      <h1 id="main-heading">Heroku starter apps</h1>
      <p>Official Reference & Starter Applications for Heroku</p>
    </div>
    <div class="search">
      <vscode-text-field
        id="search"
        role="searchbox"
        placeholder="Search apps"
        aria-placeholder="Search apps"
        aria-label="Search apps"
      >
        <span slot="start" class="icon" aria-hidden="true"><i class="codicon codicon-search"></i></span>
      </vscode-text-field>
    </div>
  </header>
  <vscode-progress-ring class="loading-indicator"></vscode-progress-ring>
  <div class="content-area">
    <ul id="reference-apps" class="repo-list" role="list" aria-label="Reference applications">
      <!-- #repo-template -->
    </ul>
    <ul id="starter-apps" class="repo-list" role="list" aria-label="Starter applications">
      <!-- #repo-template -->
    </ul>
  </div>
  <footer></footer>
</section>

<template id="repo-template">
  <li role="listitem">
    <div class="repo-card">
      <div class="repo-main">
        <div class="repo-header">
          <span slot="start" class="icon language-icon" aria-hidden="true"></span>
          <h3 class="repo-name"><a class="repo-url" aria-label="Repository name"></a></h3>
          <span class="repo-visibility" aria-label="Repository visibility"></span>
        </div>

        <p class="repo-description"></p>

        <div class="repo-meta" role="group" aria-label="Repository statistics">
          <span class="meta-item language" aria-label="Programming language"></span>
          <span class="meta-item">
            <span class="icon" aria-hidden="true"><i class="codicon codicon-star-full"></i></span>
            <span class="star-count" aria-label="Star count"></span>
          </span>
          <span class="meta-item">
            <span class="icon" aria-hidden="true"><i class="codicon codicon-repo-forked"></i></span>
            <span class="fork-count" aria-label="Fork count"></span>
          </span>
          <span class="meta-item last-updated" aria-label="Last updated"></span>
        </div>
      </div>

      <form class="deploy" onsubmit="javascript:void(0);">
        <div class="team-selector-container">
          <label class="selector-label">Choose a team:</label>
          <!-- #selector-template -->
        </div>
        <div class="space-selector-container">
          <label class="selector-label">Choose a space:</label>
          <!-- #selector-template -->
        </div>
        <vscode-button class="deploy-button" aria-label="Deploy to Heroku">
          <span slot="start" class="icon icon-deploy-16" aria-hidden="true"></span>
          Deploy to Heroku
        </vscode-button>
      </form>
    </div>
  </li>
</template>

<template id="selector-template">
  <vscode-dropdown class="selector">
    <vscode-option value="" style="margin-left: 0"></vscode-option>
    <vscode-divider></vscode-divider>
    <!-- #selector-group-template -->
  </vscode-dropdown>
</template>

<template id="selector-group-template">
  <div class="group">
    <span class="icon" aria-hidden="true"></span>
    <span class="label"></span>
  </div>
</template>
